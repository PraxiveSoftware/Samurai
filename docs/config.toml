name = "Samurai"
description = "Build Firefox-based browsers with ease"
license = "MPL 2.0"
homepage = "https://github.com/PraxiveSoftware/samurai"
min_version = "1.14.0"

# The URL the site will be built for
base_url = "https://docs.gluon.dev"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
logo = "https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Package/3D/package_3d.png"
release = "https://api.github.com/repos/PraxiveSoftware/samurai/releases/latest"

[author]
name = "binary-blazer"
